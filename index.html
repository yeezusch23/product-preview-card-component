<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="img-container">
      <img src="images/image-product-mobile.jpg" alt="" class="img-mobile">
      <img src="images/image-product-desktop.jpg" alt="" class="img-desktop">
    </div>
    <div class="description-container">
      <b class="subtitle">PERFUME</b>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-button-section">
        <div class="price-container">
          <b>$149.99</b>
          <strike>$169.99</strike>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="">
          <b>Add to Cart</b>
        </div>
      </div>
    </div>
  </main>


  

  
  

  
  
  
</body>
</html>
